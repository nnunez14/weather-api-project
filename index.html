<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="css/main.css">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="js/main.js" defer></script>
<title>Current Weather</title>
</head>
<body>
    <div class="row">
        <form name='weatherForm' id='weatherForm'>
            <div class="row">
            <div class="col-md-2 offset-md-4">
                <input type="text" class="form-control" id='city' placeholder="city">
            </div>
            <div class="col-md-4">
                <button type="submit" class="btn btn-primary" id="button" >Get Weather</button>
            </div>
            <div class="col-md-2">
            </div>
        </form>
    </div>
    <div class="row offset-md-3">
        <h1 id = "city-name"></h1>
    </div>
    <div class="row offset-md-3">
        <div class="col-md-6">
            <table class="table table-striped table-dark">
                <thead>
                  <tr>
                    <th scope="col">High</th>
                    <th scope="col">Low</th>
                    <th scope="col">Humidity</th>
                    <th scope="col">Forecast</th>
                  </tr>
                </thead>
                <tbody id='table-body'>
                  <tr id=table-row-1>
                    <th scope="row" id="table1"> </th>
                    <th scope="row" id="table2"> </th>
                    <th scope="row" id="table3"> </th>
                    <th scope="row" id="table4"> </th>
                  </tr>
              </table>
        </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
